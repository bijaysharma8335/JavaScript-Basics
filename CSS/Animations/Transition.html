<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            margin: 20px;
            background-color: #e9a5f0;
                width: 200px;
                height: 200px;
                transition-duration: 2s;
                transition-property: all;
                transition-timing-function: ease;
        }
        .box:hover{
            /* transition: all; */
            background-color: #40ed28;
            transform: rotate(45deg);

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transistion</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
