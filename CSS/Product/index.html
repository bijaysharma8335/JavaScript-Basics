<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img
                    src="https://images.unsplash.com/photo-1512374382149-233c42b6a83b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                    alt="" width="375"

                />
            </div>
            <div class="card_content">
                <div class="card_content_tag">
                    <span class="tag">Shoes</span>
                </div>

                <p class="card_content_title">Boots</p>
                <p class="card_content_info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo molestiae, ullam
                    laudantium quas nulla enim assumenda totam provident exercitationem nostrum.
                    Adipisci delectus voluptatibus nobis ab, blanditiis illo doloremque odio.
                    Aperiam?
                </p>
                <div class="card_content_config">
                    <div class="price">
                        <span class="price">$300</span>
                        <span class="prev_price">$360</span>
                    </div>

                    <div class="colors">
                        <span class="color color1"></span><span class="color color2"></span
                        ><span class="color color3"></span>
                    </div>
                </div>

                <div class="card_content_action">
                    <button class="cart">
                        <i class="fa-solid fa-cart-plus"></i>
                        <span>ADD TO CART</span>
                    </button>
                </div>
            </div>

            <div class="socials">
                <a href="#" target="_blank" title="Visit our website"
                    ><i class="fa-solid fa-globe"></i
                ></a>
                <a href="#" target="_blank" title="Visit our Github"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </div>
        </div>
    </body>
</html>
