<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Hover</title>
        <style>
            .box {
                background-color: pink;
                width: 200px;
                height: 200px;
                margin: auto;
                font-size: 40px;
                text-align: center;
            }
            .box:active {
                background: cyan;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>CSS Selector</h1>
        <div class="box">The color changes when you hover</div>
    </body>
</html>
