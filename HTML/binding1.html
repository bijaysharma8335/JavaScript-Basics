<html>
<head>
	<script>
		var data="<h1> Hello from Javascript</h1>";
		one=()=>
		{
document.getElementById("msg").innerText=data;
		}
		two=()=>
		{
document.getElementById("msg").innerHTML=data;
		}
	</script>
</head>
<body>
	<center>
		<h1> innerHTML & innerText Example</h1>
		<button onclick="one()">innerText</button>
		<button onclick="two()">innerHTML</button>
		<br/>
		<br/>
		<div id="msg"></div>
	</center>

</body>
</html>
