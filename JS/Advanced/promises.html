            let empty_tank = function (msg = "") {
                return new Promise(function (resolve, reject) {
                    resolve(msg + "The car does not have enough fuel");
                });
            };
            /**
             * @description
             *      This function returns a promise
             *      that resolves with the string
             *      "The engine is over heating"
             * @returns {Promise}
             */
            let engine = function (msg) {
                return new Promise(function (resolve, reject) {
                    resolve(msg + "The engine is over heating");
                });
            };
            let travel = function (msg) {
                return new Promise(function (resolve, reject) {
                    resolve(msg + "The car is not safe for travelling.");
                });
            };
            empty_tank()
                .then(function (result) {
                    return engine(result);
                })
                .then(function (result) {
                    return travel(result);
                })
                .then(function (result) {
                    console.log("Done !" + result);
                });
        </script>
