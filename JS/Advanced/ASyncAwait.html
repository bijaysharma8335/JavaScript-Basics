<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASync Await</title>
    </head>
    <body>
        <h1>Javascript Async Await</h1>
        <script>
            let result = function (score) {
                return new Promise(function (resolve, reject) {
                    console.log("Calculating results....");
                    if (score > 50) {
                        resolve("Congratulations ! you have passed");
                    } else {
                        reject("You have failed");
                    }
                });
            };

            let grade = function (response) {
                return new Promise(function (resolve, reject) {
                    console.log("Calculating your grade...");
                    resolve("Your grade is A." + response);
                });
            };

            // result(80)
            //     .then((response) => {
            //         console.log("Results received");
            //         return grade(response);
            //     })
            //     .then((finalgrade) => {
            //         console.log(finalgrade);
            //     })
            //     .catch((err) => {
            //         console.log(err);
            //     });

            async function calculateResults() {
                try {
                    const response = await result(20);
                    console.log("Results received!");
                    const finalgrade = await grade(response);
                    console.log(finalgrade);
                } catch (error) {
                    console.log(error)
                }
            }
            calculateResults();
        </script>
    </body>
</html>
