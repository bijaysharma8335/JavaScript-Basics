<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript objects</title>
    </head>
    <body>
        <h1>Creating Javascript objects</h1>
        <p id="demo"></p>

        <script>
            var student = { name: "John", age: 20, city: "Bangalore" };

            document.getElementById("demo").innerHTML =
                student.name + " " + student.age + "  " + student.city;
        </script>

        <script>
            var student = new Object();
            student.name = "Bijay";
            student.age = 27;
            student.city = "Kolkata";
            document.getElementById("demo").innerHTML =
                student.name + " " + student.age + "  " + student.city;
        </script>

        <script>
            function stud(name, age, city) {
                this.name = name;
                this.age = age;
                this.city = city;
            }
            var student = new stud("john", 20, "Bangalore");
            document.getElementById("demo").innerHTML =
                student.name + " of age " + student.age + "  lives in " + student.city;
        </script>
    </body>
</html>
