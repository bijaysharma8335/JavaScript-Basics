<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript objects</title>
    </head>
    <body>
        <h1>Creating Javascript objects</h1>
        <p id="demo"></p>

        <script>
            var student = { name: "John", age: 20, city: "Bangalore" };

            x='age'
            document.getElementById("demo").innerHTML =
                student.name + " " +student[x] + "  " + student.city;
        </script>
    </body>
</html>
