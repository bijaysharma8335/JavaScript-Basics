<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loops</title>
    </head>
    <body>
        <h1>Loops</h1>
        <script>
            let x;
            for (x = 1; x < 10; x++) {
                if (x == 7) {
                    continue;
                }
                console.log(x);
                document.write(x + "<br/>");
            }
        </script>
    </body>
</html>
